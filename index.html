<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">
    <title>Poopify</title>
</head>
<body>
    <div id="preloader"></div>
    <!-- ============MENU============ -->
    <nav class="nav-container">
        <div class="menu-icon">
            <h3>Poopify</h3>
            <i class="fas fa-bars"></i>
            
        </div>
    </nav>

    <div class="cover">
        <img src="images/scared.jpg" alt="cover" id="cover" />
    </div>

    <div class="music-container">
        <div class="music-info">
            <h4 class="title" id="title">Jeremy Zucker</h4>
                <h2 class="sub-title" id="sub-title">scared</h2>
                    <button id="favourite" class="fav-icon">
                        <i class="fas fa-poop"></i>
                    </button>
        </div>
        <div class="progress-container">
            <div class="progress"></div>
        </div>
    </div>
    
    <audio src="music/scared.mp3" id="audio"></audio>


    <div class="navigation">
        <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
        </button>
        
    </div>

    

    <script src="main.js"></script>
</body>
</html>
